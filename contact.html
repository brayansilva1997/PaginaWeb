<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header class="header__container">
        <nav class="header__container__nav">
            <ul class="header__container__nav__ul">
                <li><a href="index.html"><i class="fas fa-house-user"></i>Home</a></li>
                <li><a href="store.html"><i class="fas fa-store"></i> Store</a></li>

            </ul>
        </nav>
    </header>

    <div class="div__container">

        <div class="div__container__form">
            <form class="div__container__form--1" action="">
                <label style="font-size: 30px;" for="nombre">Nombres:</label>
                <input placeholder="Ingresa tus nombres" name="nombre" type="text" id="nombre">
                <label style="font-size: 30px;" for="apellido">Apellidos:</label>
                <input placeholder="Ingresa tus apellidos" name="apellido" type="text" id="apellido">
                <label style="font-size: 30px;" for="correo">Correo Electronico</label>
                <input  type="email" placeholder="Ingresa tu correo" id="correo" name="correo">
                <label style="font-size: 30px;" for="mensaje">Escribenos un mensaje</label>
                <textarea placeholder="Mandanos un mensaje de lo que desees" name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
                <input class="botoncito" style="width: 50%; height: 40px; align-self: center; background: linear-gradient(to left,yellow,green);" type="submit" value="ENVIAR MENSAJE">
            </form>
        </div>


    </div>
